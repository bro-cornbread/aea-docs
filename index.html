<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AustinEAutos Content Engine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <style>
    :root {
      --theme-color: #E07020;
      --sidebar-name-color: #E07020;
      --sidebar-nav-link-color--active: #E07020;
      --sidebar-nav-link-border-color--active: #E07020;
    }
    .app-name-link {
      font-size: 1.2em !important;
    }
    .markdown-section h1,
    .markdown-section h2 {
      color: #E07020;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'AustinEAutos<br>Content Engine',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 2,
      auto2top: true,
      search: {
        placeholder: 'Search docs...',
        noData: 'No results.',
        depth: 3
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
</body>
</html>
